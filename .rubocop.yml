AllCops:
  Exclude:
    - "gcloud.gemspec"
    - "Rakefile"
    - "lib/google/api/**/*"
    - "lib/google/datastore/**/*"
    - "lib/google/devtools/**/*"
    - "lib/google/example/**/*"
    - "lib/google/iam/**/*"
    - "lib/google/logging/**/*"
    - "lib/google/longrunning/**/*"
    - "lib/google/protobuf/**/*"
    - "lib/google/pubsub/**/*"
    - "lib/google/rpc/**/*"
    - "lib/google/type/**/*"
    - "rakelib/**/*"
    - "acceptance/**/*"
    - "test/**/*"
    - "Vagrantfile"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/NumericLiterals:
  Enabled: false
Style/SpaceAroundOperators:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/EmptyLines:
  Enabled: false
Style/EmptyElse:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 25
Metrics/MethodLength:
  Max: 20
Metrics/ParameterLists:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
