AllCops:
  Exclude:
    - "gcloud.gemspec"
    - "Rakefile"
    - "lib/gcloud/proto/**/*"
    - "rakelib/**/*"
    - "acceptance/**/*"
    - "test/**/*"
    - "Vagrantfile"

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/NumericLiterals:
  Enabled: false
Style/SpaceAroundOperators:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/EmptyElse:
  Enabled: false
Metrics/AbcSize:
  Max: 20
Metrics/MethodLength:
  Max: 15
Metrics/ParameterLists:
  Enabled: false
