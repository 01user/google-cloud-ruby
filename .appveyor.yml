environment:
  matrix:
    - RUBY_VERSION: 23-x64
    - RUBY_VERSION: 22-x64
    - RUBY_VERSION: 21-x64
    - RUBY_VERSION: 200-x64

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake rubocop[yes]
  - bundle exec rake jsondoc
  - bundle exec rake doctest
  - bundle exec rake test
  - bundle exec rake appveyor:acceptance

