---
layout: default
---
<header class="docs-header">
  <h1 class="page-title">gcloud Versions</h1>
</header>

<section class="content">

  <h2>Latest</h2>

  {% for release in site.data.releases limit:1 %}
    <p>
      The latest version is <a href="/gcloud-ruby/docs/{{ release.version }}">{{ release.version }}</a>.
      <a href="/gcloud-ruby/docs/{{ release.version }}">Click here</a> if you are not redirected automatically.
    </p>

    <script type="text/javascript">
     window.location = '/gcloud-ruby/docs/{{ release.version }}';
    </script>
  {% endfor %}

</section><!-- end of .content -->

<nav class="side-nav">
  <ul class="external-links">
    <li>
      <a href="https://github.com/GoogleCloudPlatform/gcloud-ruby" title="Github repository">
        <img src="../img/icon-link-github.svg" alt="Github icon" />
        Github
      </a>
    </li>
    <li>
      <a href="https://github.com/GoogleCloudPlatform/gcloud-ruby/issues" title="Issues on Github">
        <img src="../img/icon-link-github.svg" alt="Github icon" />
        Issues
      </a>
    </li>
    <li>
      <a href="http://stackoverflow.com/questions/tagged/gcloud-ruby" title="gcloud on StackOverflow">
        <img src="../img/icon-link-stackoverflow.svg" alt="StackOverflow icon" />
        gcloud-ruby
      </a>
    </li>
    <li>
      <a href="http://rubygems.org/gems/gcloud" title="RubyGems" class="ext-link">
         <img src="../img/icon-link-rubygems.svg" alt="RubyGems icon" />
        RubyGems
      </a>
    </li>
  </ul>
</nav><!-- end of .side-nav -->
